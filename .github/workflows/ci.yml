name: CI/CD - Resume Screener

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: resumescreener
          POSTGRES_USER: konam
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build API Image and Push
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/resume-screener-api:latest

      - name: 🐳 Build Frontend Image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: resume-screener-frontend:latest

      - name: ✅ Docker Compose Build (Test Run)
        run: |
          docker compose -f docker-compose.yml build
